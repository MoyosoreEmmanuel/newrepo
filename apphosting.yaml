runtime: nodejs18

instance_class: F2

env_variables:
  NODE_ENV: 'production'

handlers:
- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto

automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: automatic
  min_pending_latency: automatic
  max_pending_latency: automatic

includes:
- secret.yaml